<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='css/auth.css') }}">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="{{ url_for('static',filename='img/kodinger.jpg') }}" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form action="{{ url_for('login') }}" method="post">
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Email <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
                        <button class="lowin-btn login-btn" type="submit">
                          <a href="{{ url_for('index') }}" style='color:white'>Sign In</a>
                        </button>
					</form>
                </div>
			</div>
	    </div>
    </div>
	<script src="{{ url_for('static',filename='js/auth.js') }}"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
